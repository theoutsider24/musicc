{% load static %}
<script src="{% static "/js/system/mySystem.js" %}?ver={{VERSION}}"></script>
{% if system_details %}
    <p>Instance ID: {{system_details.system_id}}</p>
    <p>Instance prefix: {{system_details.instance_prefix}}</p>
    <p>Registration Date: {{system_details.registration_time}}</p>
    <p>Master DB: {{MASTER_HOST}}</p>
    <button id="synchronise-system">Synchronise system</button>
{% else %}
    Your system has not been registered
    <button id="register-system">Register system</button>
{% endif %}
