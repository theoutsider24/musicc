{% extends 'base.html' %}

{% block content %}
<div>
    {% if validlink %}
    <div id="login">
        <h3>Change password</h3>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Change password</button>
        </form>
    </div>
    {% else %}
    <p>
        The password reset link was invalid, possibly because it has already been used.
        Please request a new password reset.
    </p>
    {% endif %}

</div>
{% endblock %}
