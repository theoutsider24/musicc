<div id="revision-table-wrapper" style="width:fit-content">
    <table id="revision-table" class="display">
        <thead>
            <tr>
                <th>Musicc Revision</th>
                <th>OpenDrive Revision</th>
                <th>OpenSCENARIO Revision</th>
                <th>Start Date</th>
                <th>Scenario Count</th>
                <th>Upload</th>
                <th>Dump</th>
            </tr>
        </thead>
    </table>
</div>



<div id="revision-file-upload">
    <form method="post" enctype="multipart/form-data" action="/upload_revisions">
        {% csrf_token %}
        open scenario xsd
        <input type="file" name="open_scenario_xsd" accept=".xsd,.zip">
        <input type="text" name="open_scenario_rev_id" style="display: block;" placeholder="OpenScenario Revision id">
        open drive xsd
        <input type="file" name="open_drive_xsd" accept=".xsd,.zip">
        <input type="text" name="open_drive_rev_id" style="display: block;" placeholder="OpenDrive Revision id">
        musicc xsd
        <input type="file" name="musicc_xsd" accept=".xsd,.zip">
        <input type="text" name="musicc_rev_id" style="display: block;" placeholder="MUSICC Revision id">
    </form>
</div>
