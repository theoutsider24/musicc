<button id="submission-form-open">Submit scenarios</button>
<div id="submission-form">
    Revision:
    <select name="revision" form="zip_file_upload_form">
        {% for revision in revisions reversed%}
        <option value="{{revision}}">{{revision}}</option>
        {% endfor %}
    </select>

    <div id="zip_file_upload">
        <form method="post" enctype="multipart/form-data" action="/upload_zip" id="zip_file_upload_form">
            <input type="file" name="file_ingestion_zip" accept=".zip" hidden>
            Validate only:
            <input type="checkbox" name="validate_only" value="true">
            {% csrf_token %}
        </form>
    </div>
</div>

<table id="submissions-table" class="display" style="width:100%">
</table>
